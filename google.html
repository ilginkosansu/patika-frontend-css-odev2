<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
     <header> <!--google fotografinin bulundugu en ust kisim - baslik -->
        <div class="baslik">
            <a href="#">
                <img src="images/google.jpg" alt="google">
            </a>
        </div>
    </header>
    <section> <!--fotografin altinda icerigin oldugu kisim-->
        <article class="arama-cubugu"><!--arama cubugunu barındıran kisim-->
            <p>Search the web using Google!</p>
            <input type="text"> <br>
            <input type="submit" name="" id="" value="Google Search"> <br>
            <input type="submit" name="" id="" value="I'm Feeling Lucky"> 
        </article> 
        <article class="container"> <!--3 blok elemanin bulundugu kisim-->
            <div class="kutu-sol" style="background-color:rgb(126, 229, 218); ">
                <p>Special Searches</p> 
                <a href="#">Standford Searches</a> <br>
                <a href="#">Linux Searches</a>
            </div>
            <div class="kutu-orta" style="background-color: rgb(112, 204, 194); ">
                <a href="#">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google Logos</a> 
            </div>
            <div class="kutu-sag" style="background-color: rgb(98, 179, 170); ">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" value="your e-mail"> <br>
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </article> 
        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
    </section>
